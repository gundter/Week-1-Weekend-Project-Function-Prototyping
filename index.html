<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<meta name="description" content="Webpage">
		<meta name="author" content="Terry Gunderson">
		<link href="styles.css" rel="stylesheet">
	</head>

	<body>
		<div class="enterStats">
			<h1>Character and Monster Stats</h1>
			<table id="inputStats">
				<tr>
					<td><label id="pName">Player Name:</label></td>
					<td>
						<form id="plaName" action="form_action.asp">
						<input type="text" value="" size="8">
						</form>
					</td>
				</tr>
				<tr>
					<td><label id="mName">Monster Name:</label></td>
					<td>
						<form id="monName" action="form_action.asp">
						<input type="text" value="" size="8">
						</form>
					</td>
				</tr>
				<tr>
					<td><label id="str">Strength:</label></td>
					<td>
						<form id="strength" action="form_action.asp">
						<input type="text" value="" size="8">
						</form>
					</td>
				</tr>
				<tr>
					<td><label id="dex">Dexterity:</label></td>
					<td>
						<form id="dexterity" action="form_action.asp">
						<input type="text" value="" size="8">
						</form>
					</td>
				</tr>
				<tr>
					<td><label id="con">Constitution:</label></td>
					<td>
						<form id="constitution" action="form_action.asp">
						<input type="text" value="" size="8">
						</form>
					</td>
				</tr>
				<tr>
					<td><label id="wis">Wisdom:</label></td>
					<td>
						<form id="wisdom" action="form_action.asp">
						<input type="text" value="" size="8">
						</form>
					</td>
				</tr>
				<tr>
					<td><label id="int">Intelligence:</label></td>
					<td>
						<form id="intelligence" action="form_action.asp">
						<input type="text" value="" size="8">
						</form>
					</td>
				</tr>
				<tr>
					<td><label id="char">Charisma:</label></td>
					<td>
						<form id="charisma" action="form_action.asp">
						<input type="text" value="" size="8">
						</form>
					</td>
				</tr>
			</table><br>
		</div>

		<div class="showStats">
			<table id="presentedStats">
				<tr>
					<th>Attributes:</th>
					<th>Name</th>
					<th>Strength</th>
					<th>Dexterity</th>
					<th>Constitution</th>
					<th>Wisdom</th>
					<th>Intelligence</th>
					<th>Charisma</th>
				</tr>
				<tr>
					<th>Player:</th>
					<td id="playerName"></td>
					<td id="playerStr"></td>
					<td id="playerDex"></td>
					<td id="playerCon"></td>
					<td id="playerWis"></td>
					<td id="playerInt"></td>
					<td id="playerChar"></td>
				</tr>
				<tr>
					<th>Monster:</th>
					<td id="monsterName"></td>
					<td id="monsterStr"></td>
					<td id="monsterDex"></td>
					<td id="monsterCon"></td>
					<td id="monsterWis"></td>
					<td id="monsterInt"></td>
					<td id="monsterChar"></td>
				</tr>
			</table>
		</div>



		<button type="button" id="addStats">Add Player and Monster to Records</button>
		
		<div id="answer">
			<h2 id="result"></h2>
		</div>
		
		<button type="button" id="fight">Fight!</button>
		<script src="app.js"></script>
	</body>
</html>
